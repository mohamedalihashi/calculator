<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Calculator</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="w-[250px] h-[400px] bg-white rounded-3xl shadow-2xl p-4 flex flex-col">

        <!-- Display -->
        <div id="display"
             class="w-full h-[70px] bg-gray-900 text-white rounded-2xl mb-4 
             flex items-end justify-end p-3 text-2xl font-bold shadow-inner">
            0
        </div>

        <!-- Buttons -->
        <div class="grid grid-cols-4 gap-3 flex-grow">

            <button class="w-full h-[45px] bg-gray-300 rounded-full shadow-md 
            text-lg font-semibold hover:bg-gray-400 active:scale-95"
            onclick="clearDisplay()">C</button>

            <button class="w-full h-[45px] bg-gray-300 rounded-full shadow-md 
            text-lg font-semibold hover:bg-gray-400 active:scale-95"
            onclick="press('%')">%</button>

            <button class="w-full h-[45px] bg-gray-300 rounded-full shadow-md 
            text-lg font-semibold hover:bg-gray-400 active:scale-95"
            onclick="backspace()">‚Üê</button>

            <button class="w-full h-[45px] bg-orange-500 text-white rounded-full shadow-md 
            text-lg font-semibold hover:bg-orange-600 active:scale-95"
            onclick="press('/')">/</button>

            <button class="w-full h-[45px] bg-gray-200 rounded-full shadow-md 
            text-lg font-semibold hover:bg-gray-300 active:scale-95"
            onclick="press('7')">7</button>

            <button class="w-full h-[45px] bg-gray-200 rounded-full shadow-md 
            text-lg font-semibold hover:bg-gray-300 active:scale-95"
            onclick="press('8')">8</button>

            <button class="w-full h-[45px] bg-gray-200 rounded-full shadow-md 
            text-lg font-semibold hover:bg-gray-300 active:scale-95"
            onclick="press('9')">9</button>

            <button class="w-full h-[45px] bg-orange-500 text-white rounded-full shadow-md 
            text-lg font-semibold hover:bg-orange-600 active:scale-95"
            onclick="press('*')">*</button>

            <button class="w-full h-[45px] bg-gray-200 rounded-full shadow-md 
            text-lg font-semibold hover:bg-gray-300 active:scale-95"
            onclick="press('4')">4</button>

            <button class="w-full h-[45px] bg-gray-200 rounded-full shadow-md 
            text-lg font-semibold hover:bg-gray-300 active:scale-95"
            onclick="press('5')">5</button>

            <button class="w-full h-[45px] bg-gray-200 rounded-full shadow-md 
            text-lg font-semibold hover:bg-gray-300 active:scale-95"
            onclick="press('6')">6</button>

            <button class="w-full h-[45px] bg-orange-500 text-white rounded-full shadow-md 
            text-lg font-semibold hover:bg-orange-600 active:scale-95"
            onclick="press('-')">-</button>

            <button class="w-full h-[45px] bg-gray-200 rounded-full shadow-md 
            text-lg font-semibold hover:bg-gray-300 active:scale-95"
            onclick="press('1')">1</button>

            <button class="w-full h-[45px] bg-gray-200 rounded-full shadow-md 
            text-lg font-semibold hover:bg-gray-300 active:scale-95"
            onclick="press('2')">2</button>

            <button class="w-full h-[45px] bg-gray-200 rounded-full shadow-md 
            text-lg font-semibold hover:bg-gray-300 active:scale-95"
            onclick="press('3')">3</button>

            <button class="w-full h-[45px] bg-orange-500 text-white rounded-full shadow-md 
            text-lg font-semibold hover:bg-orange-600 active:scale-95"
            onclick="press('+')">+</button>

            <button class="col-span-2 w-full h-[45px] bg-gray-200 rounded-full shadow-md 
            text-lg font-semibold hover:bg-gray-300 active:scale-95"
            onclick="press('0')">0</button>

            <button class="w-full h-[45px] bg-gray-200 rounded-full shadow-md 
            text-lg font-semibold hover:bg-gray-300 active:scale-95"
            onclick="press('.')">.</button>

            <button class="w-full h-[45px] bg-green-500 text-white rounded-full shadow-md 
            text-lg font-semibold hover:bg-green-600 active:scale-95"
            onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");

        function press(num) {
            if (display.innerText === "0") {
                display.innerText = num;
            } else {
                display.innerText += num;
            }
        }

        function clearDisplay() {
            display.innerText = "0";
        }

        function backspace() {
            display.innerText = display.innerText.slice(0, -1);
            if (display.innerText === "") display.innerText = "0";
        }

        function calculate() {
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = "Error";
            }
        }
    </script>

</body>
</html>
